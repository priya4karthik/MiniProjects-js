<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Login System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #2196f3;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1976d2;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login System</h2>
    <input type="text" id="username" placeholder="Enter Username(admin)"><br>
    <input type="password" id="password" placeholder="Enter Password(1234)"><br>
    <button onclick="login()">Login</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function login() {
      // Predefined credentials
      const storedUsername = "admin";
      const storedPassword = "1234";

      // Get input values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Validate credentials
      if (username === storedUsername && password === storedPassword) {
        document.getElementById("result").innerText = "Login Successful ✅";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText = "Invalid Credentials ❌";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>

</body>
</html>
