<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #009688;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00796b;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Age Eligibility Checker</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <br>
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkEligibility() {
      let age = parseInt(document.getElementById("ageInput").value);
      let result = "";

      if (isNaN(age) || age < 0) {
        result = "Please enter a valid age!";
      } else if (age < 18) {
        result = "You are not eligible for these activities.";
      } else {
        if (age >= 18) result += "✅ Eligible to vote.<br>";
        if (age >= 21) result += "✅ Can drink alcohol.<br>";
        if (age >= 25) result += "✅ Can rent a car.<br>";
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
