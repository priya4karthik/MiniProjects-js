<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Palindrome Checker</h2>
    <input type="text" id="inputText" placeholder="Enter word or sentence">
    <button onclick="checkPalindrome()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkPalindrome() {
      let text = document.getElementById("inputText").value;

      // Step 1 & 2: Remove spaces and special characters
      let cleaned = text.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();

      // Step 3: Reverse the string
      let reversed = cleaned.split("").reverse().join("");

      // Step 4: Compare
      if (cleaned && cleaned === reversed) {
        document.getElementById("result").textContent = "Palindrome";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").textContent = "Not a Palindrome";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>
</body>
</html>
