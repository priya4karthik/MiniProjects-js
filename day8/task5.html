<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Formatter & Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 450px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Formatter & Validator</h2>
    <input type="text" id="emailInput" placeholder="Enter your email">
    <button onclick="validateEmail()">Validate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function validateEmail() {
      const email = document.getElementById("emailInput").value.trim();
      const resultDiv = document.getElementById("result");

      // Regex for email validation
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!regex.test(email)) {
        resultDiv.textContent = "Invalid Email Format!";
        resultDiv.style.color = "red";
        return;
      }

      // Extract username and domain
      const [username, domain] = email.split("@");

      resultDiv.innerHTML = `
        <p style="color:green">Valid Email!</p>
        <p><strong>Username:</strong> ${username}</p>
        <p><strong>Domain:</strong> ${domain}</p>
      `;
    }
  </script>
</body>
</html>
