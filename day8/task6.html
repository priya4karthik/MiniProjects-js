<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentence Transformer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    .highlight {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sentence Transformer</h2>
    <textarea id="sentence" placeholder="Enter your sentence here..."></textarea>
    <button onclick="transformSentence()">Transform</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function transformSentence() {
      const sentence = document.getElementById("sentence").value.trim();
      if (!sentence) {
        document.getElementById("output").innerHTML = "Please enter a sentence.";
        return;
      }

      // Split words
      const words = sentence.split(/\s+/);

      // Capitalize each word
      const capitalized = words.map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");

      // Word and character count
      const wordCount = words.length;
      const charCount = sentence.replace(/\s+/g, "").length;

      // Kebab-case and snake_case
      const kebabCase = words.join("-").toLowerCase();
      const snakeCase = words.join("_").toLowerCase();

      // Longest and shortest words
      let longest = words.reduce((a, b) => a.length >= b.length ? a : b);
      let shortest = words.reduce((a, b) => a.length <= b.length ? a : b);

      document.getElementById("output").innerHTML = `
        <p><strong>Capitalized:</strong> ${capitalized}</p>
        <p><strong>Total Words:</strong> ${wordCount}</p>
        <p><strong>Total Characters (no spaces):</strong> ${charCount}</p>
        <p><strong>Kebab-case:</strong> ${kebabCase}</p>
        <p><strong>Snake_case:</strong> ${snakeCase}</p>
        <p><strong>Longest Word:</strong> <span class="highlight">${longest}</span></p>
        <p><strong>Shortest Word:</strong> <span class="highlight">${shortest}</span></p>
      `;
    }
  </script>
</body>
</html>
