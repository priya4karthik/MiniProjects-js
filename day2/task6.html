<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #3f51b5;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #303f9f;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)" step="0.1">
    <input type="number" id="height" placeholder="Height (meters)" step="0.01">
    <br>
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result">
      <!-- BMI result will appear here -->
    </div>
  </div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById("result").innerText = "Please enter valid weight and height!";
        return;
      }

      // Calculate BMI
      let bmi = weight / (height * height);

      // Determine category
      let category = "";
      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 25) {
        category = "Normal";
      } else if (bmi < 30) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      // Display result
      document.getElementById("result").innerHTML = `
        Your BMI: ${bmi.toFixed(2)}<br>
        Category: ${category}
      `;
    }
  </script>

</body>
</html>
