<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Shopping List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      margin-top: 20px;
      padding: 0;
      list-style-type: none;
    }
    li {
      background: #fafafa;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grocery Shopping List</h2>
    <input type="text" id="itemInput" placeholder="Enter grocery item">
    <button onclick="addItem()">Add</button>
    <ul id="groceryList"></ul>
  </div>

  <script>
    let groceryItems = [];

    function addItem() {
      const itemInput = document.getElementById("itemInput");
      const item = itemInput.value.trim();

      if (item) {
        groceryItems.push(item);
        itemInput.value = "";
        displayItems();
      } else {
        alert("Please enter a valid item.");
      }
    }

    function removeItem(item) {
      groceryItems = groceryItems.filter(i => i !== item);
      displayItems();
    }

    function displayItems() {
      const list = document.getElementById("groceryList");
      list.innerHTML = "";

      groceryItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => removeItem(item);

        li.appendChild(removeBtn);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
