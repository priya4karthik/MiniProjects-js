<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    .result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tip Calculator</h2>
    <label>Bill Amount:</label>
    <input type="number" id="bill" placeholder="Enter bill amount">

    <label>Tip Percentage (%):</label>
    <input type="number" id="tipPercent" placeholder="Enter tip percentage">

    <button onclick="generateReport()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Function to calculate tip
    function calculateTip(bill, tipPercent) {
      return (bill * tipPercent) / 100;
    }

    // Function to calculate total
    function calculateTotal(bill, tip) {
      return bill + tip;
    }

    function generateReport() {
      const bill = parseFloat(document.getElementById("bill").value);
      const tipPercent = parseFloat(document.getElementById("tipPercent").value);

      if (isNaN(bill) || isNaN(tipPercent) || bill <= 0 || tipPercent < 0) {
        alert("Please enter valid values for bill and tip percentage.");
        return;
      }

      const tip = calculateTip(bill, tipPercent);
      const total = calculateTotal(bill, tip);

      document.getElementById("result").innerHTML = `
        <h3>Calculation Result</h3>
        <p><strong>Bill Amount:</strong> $${bill.toFixed(2)}</p>
        <p><strong>Tip Percentage:</strong> ${tipPercent}%</p>
        <p><strong>Tip Amount:</strong> $${tip.toFixed(2)}</p>
        <p><strong>Total Amount:</strong> $${total.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
