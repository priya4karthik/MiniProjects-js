<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 8px; width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { margin: 5px; padding: 8px; width: 80%; }
    button { padding: 8px 12px; margin: 5px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
    #output { margin-top: 20px; padding: 10px; background: #fafafa; border: 1px solid #ddd; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Budget Manager</h2>
    <h3>Add Income</h3>
    <input type="text" id="incomeDesc" placeholder="Description">
    <input type="number" id="incomeAmt" placeholder="Amount">
    <button id="addIncomeBtn">Add Income</button>

    <h3>Add Expense</h3>
    <input type="text" id="expenseDesc" placeholder="Description">
    <input type="number" id="expenseAmt" placeholder="Amount">
    <button id="addExpenseBtn">Add Expense</button>

    <div id="output"></div>
  </div>

  <!-- Import main.js as a module -->
  <script type="module" src="main.js"></script>
</body>
</html>
