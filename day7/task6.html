<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bank Account Management</h2>
    <input type="text" id="accountNumber" placeholder="Account Number">
    <input type="number" id="initialBalance" placeholder="Initial Balance">
    <button onclick="createAccount()">Create Account</button>
    <br><br>
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="checkBalance()">Check Balance</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    // Constructor function for BankAccount
    function BankAccount(accountNumber, balance) {
      this.accountNumber = accountNumber;
      this.balance = balance;

      this.deposit = function(amount) {
        this.balance += amount;
        return `Deposited $${amount}. New balance: $${this.balance}`;
      };

      this.withdraw = function(amount) {
        if (amount > this.balance) {
          return `Insufficient funds. Current balance: $${this.balance}`;
        } else {
          this.balance -= amount;
          return `Withdrew $${amount}. New balance: $${this.balance}`;
        }
      };

      this.getBalance = function() {
        return `Account ${this.accountNumber} balance: $${this.balance}`;
      };
    }

    // Global account variable
    let account = null;

    function createAccount() {
      const accNum = document.getElementById("accountNumber").value.trim();
      const initBal = parseFloat(document.getElementById("initialBalance").value);

      if (!accNum || isNaN(initBal) || initBal < 0) {
        alert("Please enter valid account details.");
        return;
      }

      account = new BankAccount(accNum, initBal);
      document.getElementById("output").innerHTML = `Account ${accNum} created with balance $${initBal}`;
    }

    function deposit() {
      if (!account) {
        alert("Please create an account first.");
        return;
      }
      const amt = parseFloat(document.getElementById("amount").value);
      if (isNaN(amt) || amt <= 0) {
        alert("Enter a valid deposit amount.");
        return;
      }
      document.getElementById("output").innerHTML = account.deposit(amt);
    }

    function withdraw() {
      if (!account) {
        alert("Please create an account first.");
        return;
      }
      const amt = parseFloat(document.getElementById("amount").value);
      if (isNaN(amt) || amt <= 0) {
        alert("Enter a valid withdrawal amount.");
        return;
      }
      document.getElementById("output").innerHTML = account.withdraw(amt);
    }

    function checkBalance() {
      if (!account) {
        alert("Please create an account first.");
        return;
      }
      document.getElementById("output").innerHTML = account.getBalance();
    }
  </script>
</body>
</html>
