<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Movie Booking System</h2>
    <p>Available Movies: <strong>Avatar, Inception, Titanic, Interstellar, Joker</strong></p>
    <input type="text" id="movieName" placeholder="Enter movie name">
    <button onclick="bookMovie()">Book Ticket</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Movie List Storage
    const movies = ["Avatar", "Inception", "Titanic", "Interstellar", "Joker"];

    function bookMovie() {
      const movieName = document.getElementById("movieName").value.trim();
      const resultDiv = document.getElementById("result");

      if (!movieName) {
        resultDiv.textContent = "Please enter a movie name.";
        resultDiv.style.color = "red";
        return;
      }

      // Check Availability
      if (movies.includes(movieName)) {
        resultDiv.textContent = "Ticket booked for " + movieName + "!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "Movie not available.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
