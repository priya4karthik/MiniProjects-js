<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Record Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Record Management System</h2>
    <input type="text" id="stuName" placeholder="Name">
    <input type="number" id="stuAge" placeholder="Age">
    <input type="number" id="stuMarks" placeholder="Marks">
    <button onclick="addStudent()">Add Student</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    // Student Data Storage
    let students = [
      { name: "Alice", age: 20, marks: 85 },
      { name: "Bob", age: 22, marks: 78 },
      { name: "Charlie", age: 21, marks: 92 }
    ];

    function addStudent() {
      const name = document.getElementById("stuName").value.trim();
      const age = parseInt(document.getElementById("stuAge").value);
      const marks = parseFloat(document.getElementById("stuMarks").value);

      if (!name || isNaN(age) || isNaN(marks)) {
        alert("Please enter valid student details.");
        return;
      }

      students.push({ name, age, marks });
      document.getElementById("stuName").value = "";
      document.getElementById("stuAge").value = "";
      document.getElementById("stuMarks").value = "";
      displayStudents();
    }

    function calculateAverageMarks() {
      if (students.length === 0) return 0;
      let total = 0;
      for (let i = 0; i < students.length; i++) {
        total += students[i].marks;
      }
      return (total / students.length).toFixed(2);
    }

    function displayStudents() {
      const output = document.getElementById("output");
      let html = "<h3>Student Records</h3><ul>";
      for (let i = 0; i < students.length; i++) {
        html += `<li>${students[i].name} (Age: ${students[i].age}) - Marks: ${students[i].marks}</li>`;
      }
      html += "</ul>";
      html += `<p><strong>Class Average Marks:</strong> ${calculateAverageMarks()}</p>`;
      output.innerHTML = html;
    }

    // Initial display
    displayStudents();
  </script>
</body>
</html>
