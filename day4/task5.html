<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Cash Withdrawal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #2196f3;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1976d2;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ATM Cash Withdrawal</h2>
    <p>Current Balance: $<span id="balance">5000</span></p>
    <input type="number" id="amountInput" placeholder="Enter amount to withdraw">
    <br>
    <button onclick="withdrawCash()">Withdraw</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    let balance = 5000;

    function withdrawCash() {
      let amount = parseInt(document.getElementById("amountInput").value);
      let resultDiv = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerText = "Please enter a valid positive amount!";
        return;
      }

      if (amount > balance) {
        resultDiv.innerText = "Insufficient balance! Transaction failed.";
      } else {
        balance -= amount;
        document.getElementById("balance").innerText = balance;
        resultDiv.innerText = `Transaction successful! You withdrew $${amount}. Remaining balance: $${balance}.`;
      }
    }
  </script>

</body>
</html>
