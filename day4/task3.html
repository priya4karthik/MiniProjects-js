<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiples of a Number Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f57c00;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Multiples Finder</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <br>
    <button onclick="findMultiples()">Find Multiples</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function findMultiples() {
      let num = parseInt(document.getElementById("numberInput").value);
      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (isNaN(num) || num <= 0) {
        resultDiv.innerText = "Please enter a valid positive number!";
        return;
      }

      let multiples = [];
      for (let i = 1; i <= 100; i++) {
        if (i % num === 0) {
          multiples.push(i);
        }
      }

      resultDiv.innerHTML = `Multiples of ${num} between 1 and 100:<br>${multiples.join(", ")}`;
    }
  </script>

</body>
</html>
