<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Student Grade Calculator</h2>

    <label>Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter Name">

    <label>Marks in Subject 1:</label>
    <input type="number" id="subject1" placeholder="0">

    <label>Marks in Subject 2:</label>
    <input type="number" id="subject2" placeholder="0">

    <label>Marks in Subject 3:</label>
    <input type="number" id="subject3" placeholder="0">

    <label>Marks in Subject 4:</label>
    <input type="number" id="subject4" placeholder="0">

    <label>Marks in Subject 5:</label>
    <input type="number" id="subject5" placeholder="0">

    <button onclick="calculateGrade()">Calculate Grade</button>
  </div>

  <script>
    function calculateGrade() {
      // Get input values
      let name = document.getElementById("studentName").value;
      let marks = [
        Number(document.getElementById("subject1").value),
        Number(document.getElementById("subject2").value),
        Number(document.getElementById("subject3").value),
        Number(document.getElementById("subject4").value),
        Number(document.getElementById("subject5").value)
      ];

      // Remove empty marks (in case less than 5 subjects)
      marks = marks.filter(mark => !isNaN(mark));

      // Calculate total and average
      let total = marks.reduce((sum, mark) => sum + mark, 0);
      let average = total / marks.length;

      // Determine grade
      let grade;
      if (average >= 90) grade = "A";
      else if (average >= 80) grade = "B";
      else if (average >= 70) grade = "C";
      else if (average >= 60) grade = "D";
      else grade = "F";

      // Output to console
      console.log("======= STUDENT GRADE REPORT =======");
      console.log("Student Name :", name);
      console.log("Marks        :", marks.join(", "));
      console.log("Total Marks  :", total);
      console.log("Average      :", average.toFixed(2));
      console.log("Grade        :", grade);
      console.log("===================================");
      alert("Grade report printed to console. Open console to see results.");
    }
  </script>

</body>
</html>
